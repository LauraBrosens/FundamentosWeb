<body>
    <h1 class="centro" style="font-size: 40px;">Entre em contato</h1>

        </div>
    </div>

    <div class="contato">
        <div>
            <form>
                <label for="nome" > Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome' ></div>
                <label for="email"> Email: </label><br>
                <input type="email" id="email" onkeyup='validaEmail()'> 
                <div id='txtEmail' ></div>
                <label for="assunto"> Assunto:<br></label>
                <textarea name="assunto" id="assunto" cols="40" rows="8" onkeyup="validaAssunto()"></textarea><br>
                <div id='txtAssunto' ></div>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div>
            <h2>Endereço</h2>
            <p>Rua Jamboaçu, 371, São Paulo, SP, Brasil</p>

            <iframe id="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.9150918809332!2d-46.61149548502139!3d-23.60737788466007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5b99bf553ecd%3A0x709edf959e02901f!2sRua%20Jamboa%C3%A7u%2C%20371%20-%20Vila%20Nair%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004281-060!5e0!3m2!1sen!2sbr!4v1606394565336!5m2!1sen!2sbr"
                width="300" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" onmouseover="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
